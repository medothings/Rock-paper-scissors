<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="player">
        <h2>Choose your weapon</h2>
        <div class="boxes">
            <div class="box">
                <button id="rock"><img src="https://cdn-icons-png.flaticon.com/512/2041/2041965.png" alt="rock"></button>
                <div>Rock</div>
            </div>
            <div class="box">
                <button id="paper"><img src="https://cdn-icons-png.flaticon.com/512/2541/2541988.png" alt="paper"></button>
                <div>Paper</div>
            </div>
            <div class="box">
                <button id="scissors"><img src="https://cdn-icons-png.flaticon.com/512/2542/2542051.png" alt="scissors"></button>
                <div>Scissors</div>
            </div>
        </div>
    </div>
    <div class="computer">
        <h2>Computer's weapon</h2>
        <div class="boxes">
            <div class="box">
                <button id="cmp-rock"><img src="https://cdn-icons-png.flaticon.com/512/2041/2041965.png" alt="rock"></button>
                <div>Rock</div>
            </div>
            <div class="box">
                <button id="cmp-paper"><img src="https://cdn-icons-png.flaticon.com/512/2541/2541988.png" alt="paper"></button>
                <div>Paper</div>
            </div>
            <div class="box">
                <button id="cmp-scissors"><img src="https://cdn-icons-png.flaticon.com/512/2542/2542051.png" alt="scissors"></button>
                
                <div>Scissors</div>
            </div>
        </div>
    </div>
    <div id="message">things</div>
    
    <script src="index.js"></script>
</body>
</html>
